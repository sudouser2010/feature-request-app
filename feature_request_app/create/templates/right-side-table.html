<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Desc</th>
            <th>Client</th>
            <th>Priority</th>
            <th>Date</th>
            <th>URL</th>
            <th>Area</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: clientData">
        <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: description"></td>
            <td data-bind="text: client"></td>
            <td data-bind="text: priority"></td>
            <td data-bind="text: targetDate"></td>
            <td data-bind="text: ticketURL"></td>
            <td data-bind="text: productArea"></td>
        </tr>
    </tbody>
</table>
